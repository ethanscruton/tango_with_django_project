{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Register Profile
{% endblock %}

{% block body_block %}
    <form role="form" method="post" action="." enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary" name="submit" type="submit">
            Register Profile
        </button>
    </form>
{% endblock %}
